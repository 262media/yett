<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        SCRIPT_BLOCKER_BLACKLIST = [
            /react.development.js/,
            /inline\.js$/,
            /dynamic\.js$/
        ]
    </script>
    <script src="./lib/script-blocker.min.js"></script>
    <script src="http://192.168.167.96:8080/inline.js" type="javascript/blocked"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
</head>
<body>
    <script>
        (function() {
            var script = document.createElement('script')
            script.setAttribute('src', 'http://192.168.167.96:8080/dynamic.js')
            script.setAttribute('type', 'application/javascript')
            document.head.appendChild(script)
        })()
    </script>
    <p>
        This page includes two scripts.<br/>
        <ol>
            <li>One using a &lt;script&gt; tag inserted inside the &lt;head&gt;.</li>
            <li>The other one inserted using document.createElement('SCRIPT') and head.appendChild(scriptElement).</li>
        </ol>
        These scripts should not have been executed (yet).
    </p>
    <button onclick="scriptBlocker.unblock('inline.js')">
        Unblock the inline script.
    </button>
    <button onclick="scriptBlocker.unblock('dynamic.js')">
        Unblock the dynamic script.
    </button>
    <button onclick='scriptBlocker.unblock()'>
        Unblock all scripts.
    </button>
    <button onclick='window.location.reload()'>Try again!</button>
    <p id="content">
    </p>
</body>
</html>
